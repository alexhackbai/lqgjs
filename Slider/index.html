<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery nbsp slider Plugin Demo7  自定义按钮样式扩展</title>
<link type="text/css" rel="stylesheet" href="./css/css.css" />
<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./js/jquery.nbspSlider.1.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#slider3").nbspSlider({
			widths:          "1004px",
			effect:	         "fade",
			numBtnSty:       "roundness",
			autoplay:        1,
			speeds:          800,
			preNexBtnShow:   0,
			//prevId: 		'prevBts',      // 上一张幻灯片按钮ID
			//nextId: 		'nextBts'		// 下一张幻灯片按钮I
		});
	});
</script>

<script type="text/javascript" src="./js/EvPng.js"></script>

</script>
<![endif]--> 
</head>

<body> 

	<div id="slider3">
		<ul>				
			<li><a href="javascript:void(0);"><img src="./images/01.jpg" /></a></li>

		</ul>
	</div>
