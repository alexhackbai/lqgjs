<include file="../Public/header" />
<form method="post" action="{:U('English/Ad/doAdEdit')}" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$adInfo['id']}" />
<input type="hidden" name="picture_id" value="{$adInfo['picture_id']}" />
<table class="form">
	<tr>
		<th>广告名称：</th><td><input type="text" name="data[name]" class="ipt_m" value="{$adInfo['name']}" /></td>
	</tr>
	<tr>
		<th>广告位置：</th>
		<td>
			<select name="data[type_id]">
				<option value="0">-请选择-</option>
				<volist name="adTypeInfo" id="vo">
				<option value="{$vo['id']}" <eq name="vo['id']" value="$adInfo['type_id']"> selected="selected"</eq>>{$vo.name}</option>
				</volist>
			</select>
		</td>
	</tr>
	<tr>
		<th>广告链接：</th><td><input type="text" name="data[link]" class="ipt_m" value="{$adInfo['link']}" /></td>
	</tr>
	<tr>
		<th>封面图片：</th><td><empty name="adInfo['picture_id']">暂无图片<else /><img src="__ROOT__{$adInfo['picture']}" height="100" /></empty></td>
	</tr>
	<tr>
		<th>重新上传：</th><td><input type="file" name="cover" /></td>
	</tr>
	<tr>
		<th>&nbsp;</th><td>&nbsp;</td>
	</tr>
	<tr>
		<th>&nbsp;</th><td><input type="submit" value="提交" class="smt_s" /></td>
	</tr>
</table>
</form>

<include file="../Public/footer" />
