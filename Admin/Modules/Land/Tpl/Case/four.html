<include file="../Public/header" />

<h3>服务项目四</h3>

<table class="ls">
	<tr>
		<td colspan="5"><a href="{:U('Land/Case/fourAdd')}" class="btn_s">添加</a></td>
	</tr>
	<tr>
		<th width="5%">id</th><th width="10%">案例名称</th><th width="60%">案例描述</th><th width="15%">时间</th><th width="10%">操作</th>
	</tr>
	<volist name="fourInfo" id="vo">
	<tr>
		<td>{$vo.id}</td><td>{$vo.name}</td><td>{$vo.desc}</td><td>{$vo.ctime|date='Y-m-d H:i:s', ###}</td>
		<td>
			<a href="{:U('Land/Case/fourEdit', array('id'=>$vo['id']))}">编辑</a>&nbsp;
			<a href="{:U('Land/Case/delFour', array('id'=>$vo['id']))}">删除</a>
		</td>
	</tr>
	</volist>
</table>

<div class="page mt20">{$page}</div>

<include file="../Public/footer" />
