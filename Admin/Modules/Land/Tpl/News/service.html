<include file="../Public/header" />

<h3>快捷服务</h3>

<table class="ls">
	<tr>
		<td colspan="5"><a href="{:U('Land/News/serviceAdd')}" class="btn_s">添加</a></td>
	</tr>
	<tr>
		<th width="5%">id</th><th width="20%">资讯标题</th><th width="50%">资讯概要</th><th width="15%">时间</th><th width="10%">操作</th>
	</tr>
	<volist name="serviceInfo" id="vo">
	<tr>
		<td>{$vo.id}</td><td>{$vo.title}</td><td>{$vo.desc}</td><td>{$vo.ctime|date='Y-m-d H:i:s', ###}</td>
		<td>
			<a href="{:U('Land/News/serviceEdit', array('id'=>$vo['id']))}">编辑</a>&nbsp;
			<a href="{:U('Land/News/delService', array('id'=>$vo['id']))}">删除</a>
		</td>
	</tr>
	</volist>
</table>

<div class="page mt20">{$page}</div>

<include file="../Public/footer" />
