<include file="../Public/header" />
<form method="post" action="{:U('China/Project/doProjectAdd')}" enctype="multipart/form-data">
    <table class="form">
        <tr>
            <th>项目名称：</th>
            <td>
                <input type="text" name="data[name]" class="ipt_s" /></td>
        </tr>
        <tr>
            <th>项目描述：</th>
            <td>
                <textarea name="data[desc]" class="text"></textarea></td>
        </tr>
        <tr>
            <th>项目封面：</th>
            <td>
                <input type="file" name="cover" /></td>
        </tr>
        <tr>
            <th>项目内容：</th>
            <td>
                <textarea name="data[content]" id="myEditor"></textarea>
                <script type="text/javascript">
                    var editor = UE.getEditor('myEditor', { initialFrameWidth: 770, initialFrameHeight: 320 });
                </script>
            </td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td>
                <input type="submit" value="提交" class="smt_s" /></td>
        </tr>
    </table>
</form>

<include file="../Public/footer" />
