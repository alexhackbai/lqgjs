<include file="../Public/header" />
<form method="post" action="{:U('China/Service/doServiceAdd')}" enctype="multipart/form-data">
<table class="form">
	
    <tr>
		<th>服务名称：</th><td><input type="text" name="data[pro_name]" " class="ipt_s" /></td>
	</tr>
	<tr>
		<th>服务描述：</th><td><textarea name="data[desc]" class="text"></textarea></td>
	</tr>
	<tr>
		<th>首页描述：</th><td><textarea name="data[home]" class="text"></textarea></td>
	</tr>
	<tr>
		<th>上传：</th><td><input type="file" name="cover" /></td>
	</tr>
	<tr>
		<th>服务详情：</th>
		<td>
			<textarea name="data[content]" id="myEditor"></textarea>
			<script type="text/javascript">
			    var editor = UE.getEditor('myEditor', { initialFrameWidth: 770, initialFrameHeight: 320 });
        	</script>
		</td>
	</tr>
	<tr>
		<th>&nbsp;</th><td>&nbsp;</td>
	</tr>
	<tr>
		<th>&nbsp;</th><td><input type="submit" value="提交" class="smt_s" /></td>
	</tr>
</table>

</form>

<include file="../Public/footer" />
